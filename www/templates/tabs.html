<!--s
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Map 1 Tab -->
  <ion-tab title="Map 1" icon-off="ion-map" icon-on="ion-map" href="#/tab/map1">
    <ion-nav-view name="tab-map1"></ion-nav-view>
  </ion-tab>

  <!-- Map 2 Tab -->
  <ion-tab title="Map 2" icon-off="ion-android-map" icon-on="ion-android-map" href="#/tab/map2">
    <ion-nav-view name="tab-map2"></ion-nav-view>
  </ion-tab>

  <!-- Map List -->
  <ion-tab title="List" icon-off="ion-android-compass" icon-on="ion-android-compass" href="#/tab/list">
    <ion-nav-view name="tab-list"></ion-nav-view>
  </ion-tab>

</ion-tabs>
